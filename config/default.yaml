# Resume CLI Default Configuration

output:
  directory: output
  naming_scheme: "resume-{variant}-{date}.{ext}"
  date_format: "%Y-%m-%d"

generation:
  default_variant: v1.0.0-base
  default_format: md
  max_bullets: 4

ai:
  provider: anthropic  # anthropic or openai
  model: claude-3-5-sonnet-20241022
  temperature: 0.7
  max_tokens: 4000
  fallback_to_template: true
  # Multi-generation with AI Judge
  judge_enabled: true  # Use AI judge to select best of N generations
  num_generations: 3   # Number of versions to generate for judge evaluation
  # Optional: Custom API base URLs (leave empty to use default)
  anthropic_base_url: ""  # e.g., "https://api.z.ai/api/anthropic"
  openai_base_url: ""     # e.g., "https://api.example.com/v1"

tracking:
  enabled: true
  csv_path: tracking/resume_experiment.csv

cover_letter:
  enabled: true
  template: cover_letter_md.j2
  output_directory: output
  formats: [md, pdf]
  default_questions:
    - motivation
    - connection
  optional_questions:
    - company_alignment
    - relocation
    - salary
  smart_guesses: true
  tone: professional
  max_length: 400

interview_prep:
  enabled: true
  output_directory: output
  default_num_technical: 10
  default_num_behavioral: 5
  include_system_design: true
  flashcard_answer_max_length: 150  # characters for concise answers
  frameworks:
    - "STAR Method"
    - "PARLA"
    - "Situation-Action-Result"


github:
  username: anchapin
  sync_months: 3
  # Auto-projects feature for generate-package
  auto_projects_enabled: false  # Opt-in for safety
  max_projects: 3               # Maximum number of projects to auto-select
  match_threshold: 1            # Minimum score threshold for project selection
  # AI enhancement options for GitHub projects
  enhance_descriptions: true    # Use AI to enhance project descriptions
  enhance_summary: true         # Integrate projects into professional summary
  emphasize_skills: true        # Prioritize project technologies in skills section
  emphasize_experience: false   # Future: emphasize relevant experience bullets
  enhancement_cache_ttl: 3600   # Cache TTL for enhancement results (seconds)

variants:
  base: v1.0.0-base
  backend: v1.1.0-backend
  ml_ai: v1.2.0-ml_ai
  fullstack: v1.3.0-fullstack
  devops: v1.4.0-devops
  leadership: v1.5.0-leadership
